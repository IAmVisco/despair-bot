name: Deploy backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
    - name: Rebuild
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          #!/bin/bash
          set -o errexit

          cd /opt/despair-bot || { echo "No directory found"; exit 1; }
          git pull
          npm install
          rm -rf dist/
          npm run build
          mv dist/src/* dist/
          rm -rf dist/src dist/package.json dist/triggers.json
          pm2 reload bot
